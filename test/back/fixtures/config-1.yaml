# This Deployment runs our API component

root-dir-path: c:\tmp
open-browser : true
actions:
  - name: notepad
    exec: notepad.exe
  - name : Notepad ++
    exec: C:\Program Files\Notepad++\notepad++.exe
types:
  - name: "MARKDOWN_README"
    selectors:
      - equals: README.md
  - name: "DOCKER_COMPOSE"
    selectors:
      - starts-with: docker-compose
      - ends-with : yaml
      