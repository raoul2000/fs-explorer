# This Deployment runs our API component

root-dir-path: c:\tmp
open-browser : true
actions:
  - name: notepad
    exec: notepad.exe
  - name : Notepad ++
    exec: C:\Program Files\Notepad++\notepad++.exe
  - name: Open File
    exec: open
types:
  - name: MARKDOWN_README
    selectors:
      - equals: README.md
    actions:
      - name: notepad
      - name: Notepad ++
      - name: Open File
  - name: BASH_SCRIPT
    selectors:
      - ends-with: .bash
    actions:
      - name: Notepad ++      
  - name: EXECUTABLE
    selectors:
      - ends-with: .exe
  - name: XML_FILE
    selectors:
      - ends-with: .xml
      