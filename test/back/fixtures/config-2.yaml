# This Deployment runs our API component

root-dir-path: c:\tmp
open-browser : true
actions:
  - name: notepad
    exec: notepad.exe
    args: 
     - --p
     - "string with space"
  - name : photoshop
    exec: c:\program file\photoshop.exe
    args:
     - "--output-mode TRUE"
types:
  - name: "MARKDOWN_README"
    selectors:
      - equals: README.md
  - name: "DOCKER_COMPOSE"
    selectors:
      - starts-with: docker-compose
      - ends-with : yaml
      