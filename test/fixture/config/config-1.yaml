# This Deployment runs our API component

root-dir-path: c:\tmp
open-browser : true
actions:
  - name: notepad
    exec: notepad.exe
    label: Notepad label
  - name : Notepad ++
    exec: C:\Program Files\Notepad++\notepad++.exe
  - name: Open File
    exec: open
  - name: Download File
    exec: download
  - name: View
    exec: view
  - name: node script
    exec: node C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
    args:
      - true
      - 3.41165
      - --inputfile
      - INPUT_FILE.txt
    wait: true
  - name: node script 2
    exec: node
    args: C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
  - name: overload args
    exec: node
    args: 
      - C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
      - param from DEF
  - name: placeholder
    exec: node
    args: 
      - C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
      - FILE_PATH
      - param from DEF
    wait: true
types:
  - name: BACKUP_FOLDER
    selectors:
      - equals: bck
      - is-directory: true
    actions:
      - name: View
        label: View Folder
  - name: MARKDOWN_README
    selectors:
      - equals: README.md
    actions:
      - name: notepad
      - name: Notepad ++
      - name: Open File
      - name: node script
      - name: node script 2
      - name: overload args
        args: 
          - C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
          - param from TYPE
      - name: placeholder
      - name: Type level
        exec: node
        args: C:\dev\ws\lab\fs-explorer\test\fixture\node-script\prog1.js
  - name: BASH_SCRIPT
    selectors:
      - ends-with: .bash
    actions:
      - name: Notepad ++      
      - name: Download File      
  - name: EXECUTABLE
    selectors:
      - ends-with: .exe
  - name: XML_FILE
    selectors:
      - ends-with: .xml
  - name: TEXT_FILE
    selectors:
      - ends-with: .txt
    actions:
      - name: Open File
      - name: Download File
      - name: notepad
        label: run notepad
  - name: IMAGE_JPG
    selectors:
      - ends-with: 
        - jpg
        - jpeg
        - png
    actions:
      - name: Open File
      - name: View
  - name: PDF
    selectors:
      - ends-with: .pdf
    actions:
      - name: Open File
      - name: View
      - name: Download File
      